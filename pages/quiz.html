<!DOCTYPE html>
<html
    lang="en">
    <head>
        <meta
            charset="UTF-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>JavaSteve/quiz</title>
        <!-- andy-bell.co reset.css file -->
        <link
            rel="stylesheet"
            href="../assets/reset.css"
        />
        <link
            rel="stylesheet"
            href="../assets/style.css"
        />
    </head>
    <body>
        <!-- navbar flex container -->
        <nav
            class="flex-container-nav"
            id="navbar">
            <img
                class="flex-item-nav"
                id="logo"
                id="javasteve-icon"
                src="../assets/img/javaStevev1.1.png"
                alt="JavaSteve Icon">
            </img>
            <button
                class="flex-item-nav"
                id="logo"
                id="javasteve-text">
                title
            </button>
            <div
                class="flex-item-nav"
                id="navbar-buffer">
            </div>
            <button
                class="flex-item-nav"
                id="scores-btn">
                <a
                    href="./scores.html">
                    scores
                </a>
            </button>
            <button
                class="flex-item-nav"
                id="about-btn">
                <a 
                    href="../index.html">
                    about
                </a>
            </button>
            <button
                class="flex-item-nav"
                id="answers-btn">
                answers
            </button>
            <button
                class="flex-item-nav"
                id="quiz-btn">
                <a
                    href="./quiz.html">
                    quiz
                </a>
            </button>
        </nav>
        <!-- quiz section -->
        <section
            class="flex-container-quiz"
            id="quiz-section">
            <!-- section for duckie + question presentation -->
            <section
                class="flex-item-quiz">
                <div
                    id="ascii-duck">
                </div>
                <div
                    id="speech-bubble">
                    <p
                        id="question-text">
                    <!-- update inner html here to display answers -->
                    </p>
                </div>

            </section>
            <div
                class="flex-item-time"
                id="timer">
            </div>
            <!-- aside for answer options -->
            <aside
                class="flex-item-answers">   
                <button
                    class="answer-slot"
                    id="01-option"
                    id="key-1">
                    <!-- &#9; is a tab character -->
                    [1]&#9;
                    <span
                        id="option">
                    </span>
                </button>
                <button
                    class="answer-slot"
                    id="02-option"
                    id="key-2">
                    [2]&#9;
                    <span
                        id="option">
                    </span>
                </button>
                <button
                    class="answer-slot"
                    id="03-option"
                    id="key-3">
                    [3]&#9;
                    <span
                        id="option">
                    </span>
                </button>
            </aside>
        </section>
    </body>
    <script
        src="../js/app.js">
    </script>
    <!-- note: for dynamic quiz question bank, this will need to -->
    <!-- be dynamically added, NOT static -->
    <script
        type="text/javascript"
        src="../question_bank/test.js">
    </script>
    <script
        src="../js/questions.js">
    </script>
</html>
